<article class="post-card post
{{ if not (.context.Param "feature_image") }} no-image
{{ else }}
{{ if (eq (mod .index 6) 0) }} post-card-large {{ end }}
{{ end }} ">

        {{ if .context.Param "feature_image" }}
            <a class="post-card-image-link" href="{{ .context.Permalink }}">
                <img class="post-card-image"src="{{ .context.Param "feature_image" }}" alt="{{ .context.Title }}"/>
            </a>
        {{ end }}

        <div class="post-card-content">

            <div class="post-card-content-link">

                <header class="post-card-header">
                    {{ with .context.Params.categories }}
                        {{ $primaryCategory := (index . 0) }}
                        <a class="post-card-primary-category" href="{{ "/categories/" | relLangURL }}{{ $primaryCategory | urlize }}">{{ $primaryCategory }}</a>
                    {{ end }}

                    <h2 class="post-card-title">
                        <a class="post-card-title no-padding" href="{{ .context.Permalink }}">
                            {{ .context.Title }}
                        </a>
                    </h2>
                </header>

                <section class="post-card-excerpt">
                    <p>{{ .context.Summary }}</p>
                </section>

            </div>

            <footer class="post-card-meta">
                    <div class="post-card-byline-content">
                        <span class="post-card-byline-date"><time datetime="{{ .context.Date.Format "2006-31-01" }}">{{ .context.Date.Format "2 January 2006" }}</time>
                        <span class="bull">&bull;</span> {{ .context.ReadingTime }} min de lectura</span>
                    </div>
                </footer>

        </div>

</article>
